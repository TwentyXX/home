<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>neco</title>
		<style>
			html {
				cursor: none;
				user-select: none;

				/* background: white; */
				background-color: white;
				overflow: hidden;
			}
			#cursor {
				position: absolute;
				transition: all 100ms ease-in;
				background-image: url("path959.png");
				width: 5mm;
			}
			#container {

				filter: drop-shadow(0 2mm 1mm #000d);
			}
		</style>
	</head>
	<body>
		<div id="container">
			<img id="cursor" src="path959.png" />
		</div>
		<script src="script.js"></script>
	</body>
</html>
