<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 0;
			}
			#vid {
				width: 100svmin;
			}
		</style>
	</head>
	<body>
		<!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/if0fGuuYlH4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
		<video src="vid.mp4" id="vid" controls autoplay muted playsinline></video>
		<button id="revbtn">reverse</button>
		<script>
			document.getElementById("revbtn").onclick = () => {
				document.getElementById("vid").playbackRate = -1;
			};
		</script>
	</body>
</html>
